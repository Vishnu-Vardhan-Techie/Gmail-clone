<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="gmail-app">
        <header class="header">
            <div class="header__left">
                <i class="material-icons">menu</i>
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail Logo" class="header__logo">
            </div>
            <div class="header__center">
                <input type="text" placeholder="Search mail">
                <i class="material-icons">search</i>
            </div>
            <div class="header__right">
                <i class="material-icons">apps</i>
                <i class="material-icons">notifications</i>
                <img src="https://via.placeholder.com/32" alt="User Avatar" class="avatar">
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar__compose">
                    <i class="material-icons">add</i>
                    <span>Compose</span>
                </div>
                <div class="sidebar__menu">
                    <div class="sidebar__option active">
                        <i class="material-icons">inbox</i>
                        <span>Inbox</span>
                    </div>
                    <div class="sidebar__option">
                        <i class="material-icons">star</i>
                        <span>Starred</span>
                    </div>
                    <div class="sidebar__option">
                        <i class="material-icons">send</i>
                        <span>Sent</span>
                    </div>
                    </div>
            </aside>

            <main class="email-list">
                <div class="email-list__row">
                    <div class="email-row__options">
                        <input type="checkbox">
                        <i class="material-icons">star_border</i>
                    </div>
                    <div class="email-row__subject">
                        <h3>Subject Title</h3>
                    </div>
                    <div class="email-row__message">
                        <h4>
                            <span class="email-row__body">
                                This is the email body content and it can be quite long...
                            </span>
                        </h4>
                    </div>
                    <p class="email-row__time">12:30 PM</p>
                </div>
                </main>
        </div>
    </div>
</body>
</html>
